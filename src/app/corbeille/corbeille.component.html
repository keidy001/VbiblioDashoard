
<section class="wrapper">
    <h3><i class="fa fa-angle-right"></i> Corbeille</h3>
    <!-- row -->
    <div class="row mt">
      <div class="col-md-6">
        <div>
            <a routerLink="/addlivre"class="btn btn-theme" style="margin: 2%;"><i class="fa fa-plus-circle"></i> Ajouter Livre</a>
        </div>
        <div class="content-panel">

          <table class="table table-striped table-advance table-hover">

            <thead>
              <tr>

  <div class="row">
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des librairies</h4>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Format</th>
                                <th>Actions</th>
                               
                                
                            </tr>
                        </thead>
                <!-- <th><i class="fa fa-money"></i> Prix</th>

                <th><i class=" fa fa-edit"></i> Description</th> -->
                <th></th>
              <!-- </tr> -->
            <!-- </thead> -->
            <tbody *ngFor="let livre of livres">
              <tr  *ngIf="livre.deleted">
                <td>
                  <img src="{{image}}{{livre.idLivre}}" style="height:100px" >
                </td>
                <td class="hidden-phone">{{livre.titre}}</td>
                <td>{{livre.auteur}}</td>
                <td><span class="label label-info label-mini">{{livre.format}}</span></td>
                <td>{{livre.prix}}</td>
                <td>{{livre.category?.category}}</td>
                <td>{{livre.format}}</td>
                <td>{{livre.description}}</td>

                <td>

                  <button class="btn btn-danger btn-xs" (click)="restore(livre.idLivre)"  style="margin-left: 4%;"><i class="fa fa-trash-o "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
