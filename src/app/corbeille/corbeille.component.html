
<section class="wrapper">
    <h3><i class="fa fa-angle-right"></i> Gestion des Livres</h3>
    <!-- row -->
    <div class="row mt">
      <div class="col-md-12">
        <div>
            <a routerLink="/addlivre"class="btn btn-theme" style="margin: 2%;"><i class="fa fa-plus-circle"></i> Ajouter Livre</a>
        </div>
        <div class="content-panel">

          <table class="table table-striped table-advance table-hover">

            <thead>
              <tr>
                <th><i class="fa fa-picture-o"></i> Image</th>
                <th class="hidden-phone"><i class="fa fa-question-circle"></i> Titre</th>
                <th><i class="fa fa-user"></i> Auteur</th>
                <th><i class="fa fa-book"></i> Format</th>
                <th><i class="fa fa-money"></i> Prix</th>
                <th><i class="fa fa-tags"></i> Cat√©gorie</th>
                <th><i class="fa fa-bookmark"></i> Domaine</th>
                <th><i class=" fa fa-edit"></i> Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let livre of livres">
              <tr  *ngIf="livre.deleted">
                <td>
                  <img src="{{image}}{{livre.idLivre}}" style="height:100px" >
                </td>
                <td class="hidden-phone">{{livre.titre}}</td>
                <td>{{livre.auteur}}</td>
                <td><span class="label label-info label-mini">{{livre.format}}</span></td>
                <td>{{livre.prix}}</td>
                <td>{{livre.category?.category}}</td>
                <td>{{livre.format}}</td>
                <td>{{livre.description}}</td>

                <td>
                  <button class="btn btn-success btn-xs "  style="margin-left: 4%;"><i class="fa fa-check"></i></button>
                  <button class="btn btn-primary btn-xs" style="margin-left: 4%;"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-danger btn-xs" (click)="restore(livre.idLivre)"  style="margin-left: 4%;"><i class="fa fa-trash-o "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /content-panel -->
      </div>
      <!-- /col-md-12 -->
    </div>
    <!-- /row -->
  </section>
