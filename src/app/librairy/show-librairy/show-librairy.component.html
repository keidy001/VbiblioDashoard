

  <a class="btn btn-info mb-2 mat-elevation-z12" href="/accueil" >Retour</a>
  <div class="card">
    <div class="card-body">


      <div class="card">
        <h3>
        <a class=" mx-2" href="/addlivre"> <i class= "mdi mdi-plus-circle" style="zoom:2; color: #6a9bff;" ></i> Ajouter</a></h3>
                  <p-table [value]="allLivres"[scrollable]="true" scrollHeight="400px" class="table table-striped table-bordered mat-elevation-z8"
                  [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]"  styleClass="p-datatable-gridlines"
                  [paginator]="true" currentPageReportTemplate="Afficher {first} sur {last} / {totalRecords} Enregistrements"
                  [globalFilterFields]="['titre','auteur','format','category.category']"
                 >
                      <ng-template pTemplate="header">

                          <tr>
                            <th >
                                <p-columnFilter type="text" field="titre"></p-columnFilter>
                            </th>
                            <th >
                                <p-columnFilter type="text" field="auteur"></p-columnFilter>
                            </th>
                            <th >
                                <p-columnFilter type="text" field="format"></p-columnFilter>
                            </th>
                            <th >
                                <p-columnFilter type="text" field="category.category"></p-columnFilter>
                            </th>
                        </tr>
                        <tr style="background-color: #6a9bff !important;color: white;">
                          <!-- <th style="min-width:100px">Image</th> -->
                          <th  pSortableColumn="titre" style="min-width:200px; background-color: #6a9bff;color: white;">Titre</th>
                          <th pSortableColumn="auteur" style="min-width:200px; background-color: #6a9bff;color: white;">Auteur</th>
                          <th pSortableColumn="format" style="min-width:200px; background-color: #6a9bff;color: white;">format</th>
                          <th pSortableColumn="category.category" style="min-width:200px; background-color: #6a9bff;color: white;">Cat√©gorie</th>
                          <!-- <th pSortableColumn="typeActeur" style="min-width:200px; background-color: #6a9bff;color: white;">Prix</th> -->
                          <th  style="min-width:200px; background-color: #6a9bff;color: white;">Action</th>

                      </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-livre >
                          <tr style="">
                              <!-- <td style="min-width:100px"><img src="{{image}}{{livre.idLivre}}" style="height: 60px;" ></td> -->
                              <td style="min-width:200px">{{livre?.titre}}</td>
                              <td style="min-width:200px">{{livre?.auteur}}</td>
                              <td style="min-width:200px">{{livre?.format}}</td>
                              <td style="min-width:200px">{{livre?.category?.category}}</td>
                              <!-- <td style="min-width:200px">{{livre?.prix}}</td> -->
                              <td>
                                <a class="btn" (click)="detailLivre(livre.idLivre)"  style="margin-left: 4%;"><i class="mdi mdi-eye" style="zoom:1.5; color: #000;" ></i></a>
                                <a routerLink="/updatelivre/{{livre.idLivre}}"style="margin-left: 4%;"><i class="mdi mdi-border-color" style="zoom:1.5; color: #b06aff;"></i></a>
                                <a class="btn" (click)="delete(livre.idLivre)"  style="margin-left: 4%;"><i class="mdi mdi-delete" style="zoom:1.5; color: red;"></i></a>
                             </td>
                          </tr>
                        </ng-template>

                      </p-table>


              </div>
        </div>
    </div>
