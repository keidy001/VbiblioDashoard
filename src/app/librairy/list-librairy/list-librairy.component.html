
  
  <a class="btn btn-info m-4" (click)="add()">Ajouter</a>
  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des livres</h4>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Adresse</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                
                                
                              
                            </tr>
                        </thead>
                        <tbody *ngFor="let livre of allLibrairie">
                            <tr>
                                <td>{{livre.nom}}</td>
                                <td>{{livre.adresse}}</td>
                                <td>{{livre.telephone}}</td>
                                <td>{{livre.email}}</td>
                               
                       
                                <td> 
                                  <a class="btn"  style="margin-left: 4%;"><i class="mdi mdi-eye" style="font-size: 180%;"></i></a>
                                  <a class="btn"   style="margin-left: 4%;"><i class="mdi mdi-delete" style="font-size: 180%;color: red;"></i></a>
                               </td>
                            </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
