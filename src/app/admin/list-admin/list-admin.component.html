<mat-card class="col-lg-12">
    <mat-card-title>Liste des Administrateurs</mat-card-title>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col">Téléphone</th>
                <th scope="col">Rôle</th>
            </tr>
        </thead>
        <tbody
            *ngFor="let admin of admins  | filter:searchText | paginate : {itemsPerPage : 4, currentPage: p} ; let i = index"
            [attr.data-index]="i">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{admin.nom}}</td>
                <td>{{admin.prenom}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.telephone}}</td>
                <td><span class="label label-info label-mini">{{admin.role}}</span></td>
                <td>
                    <a class="btn" (click)="show(admin.idAdmin)"><i class="mdi mdi-eye"
                            style="font-size: 180%;"></i></a>
                  <a class="btn" (click)="update(admin.idAdmin)"><i class="mdi mdi-border-color" style="font-size: 170%;"></i></a> 
                    <a class="btn" (click)="delete(admin.idAdmin)"><i class="mdi mdi-delete"
                            style="font-size: 180%;color: red;"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <pagination-controls (pageChange)="p = $event" nextLabel="Suivant" previousLabel="Précedent">
    </pagination-controls>
</mat-card>
