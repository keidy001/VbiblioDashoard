<div class="row col-md-12">

<div class="col-md-6">
<mat-card>
    <mat-card-title>Ajout des Administrateurs</mat-card-title>
    <mat-card-actions>

        <form class="matform" [formGroup]="formulaire" (ngSubmit)="submitForm(formulaire)" novalidate>
            <div>
                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="nom" required>
                </mat-form-field>

                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Prénom</mat-label>
                    <input matInput type="text" formControlName="prenom" required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                </mat-form-field>

                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Téléphone</mat-label>
                    <input matInput type="number" formControlName="telephone" required>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Login</mat-label>
                    <input matInput type="text" formControlName="login" required>
                </mat-form-field>


                <mat-form-field appearance="standard" class="mx-3">
                    <mat-label>Rôle</mat-label>
                    <mat-select formControlName="role" required>
                        <mat-option value="SuperAdmin">SuperAdmin</mat-option>
                        <mat-option value="Admin">Admin</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-form-field appearance="standard" class="mx-3">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
            <mat-form-field appearance="standard" class="mx-3">
                <mat-label>Confirmer le Mot de passe</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
            <div class="mx-3">
                <button class="btn btn-info" type="submit" color="primary">Valider</button>
                <button class="btn btn-info float-right" type="submit" color="primary">Annuler</button>
            </div>

        </form>
    </mat-card-actions>
    </mat-card>
</div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <mat-card-title>Liste des Administrateurs</mat-card-title>
            </div>
            <table class="table" >
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nom</th>
                      <th scope="col">Prénom</th>
                      <th scope="col">Email</th>
                    </tr>
                  </thead>
                      <tbody *ngFor="let admin of admins  | filter:searchText | paginate : {itemsPerPage : 4, currentPage: p} ; let i = index" [attr.data-index]="i">

                    <tr>
                      <th scope="row">{{i+1}}</th>
                      <td>{{admin.nom}}</td>
                      <td>{{admin.prenom}}</td>
                      <td>{{admin.email}}</td>
                      <td>
                        <button class="btn btn-success btn-xs "  style="margin-left: 4%;"><i class="mdi mdi-eye"></i></button>
                        <button class="btn btn-primary btn-xs" (click)="update(admin.idAdmin)"style="margin-left: 4%;"><i class="mdi mdi-border-color"></i></button>
                        <button class="btn btn-danger btn-xs" (click)="delete(admin.idAdmin)"  style="margin-left: 4%;"><i class="mdi mdi-delete"></i></button>
                     </td>
                    </tr>
                  </tbody>
                </table>
                <hr>
                  <pagination-controls (pageChange)="p = $event" nextLabel="Suivant" previousLabel="Précedent"></pagination-controls>
        </div></div></div>
