<div class="row col-md-12">

    <div class="col-md-6">
        <mat-card>
            <mat-card-title>Ajout des Administrateurs</mat-card-title>
            <mat-card-actions>

                <form class="matform" [formGroup]="formulaire" (ngSubmit)="submitForm(formulaire)" novalidate>
                    <div>
                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Nom</mat-label>
                            <input matInput type="text" formControlName="nom" required>
                        </mat-form-field>

                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Prénom</mat-label>
                            <input matInput type="text" formControlName="prenom" required>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" required>
                        </mat-form-field>

                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Téléphone</mat-label>
                            <input matInput type="number" formControlName="telephone" required>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Login</mat-label>
                            <input matInput type="text" formControlName="login" required>
                        </mat-form-field>


                        <mat-form-field appearance="standard" class="mx-3">
                            <mat-label>Rôle</mat-label>
                            <mat-select formControlName="role" required>
                                <mat-option value="SuperAdmin">SuperAdmin</mat-option>
                                <mat-option value="Admin">Admin</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="standard" class="mx-3">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput type="password" formControlName="password" required>
                    </mat-form-field>
                    <mat-form-field appearance="standard" class="mx-3">
                        <mat-label>Confirmer le Mot de passe</mat-label>
                        <input matInput type="password" formControlName="password" required>
                    </mat-form-field>
                    <div class="mx-3">
                        <button class="btn btn-info" type="submit" color="primary">Valider</button>
                        <button class="btn btn-info float-right" type="reset" color="primary">Annuler</button>
                    </div>

                </form>
            </mat-card-actions>
        </mat-card>
    </div>



</div>
