<div id="login-page" style="margin-bottom:10px ;">
    <div class="container">
      <form class="form-login" action="index.html" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate autocomplete="nope" >
        <h2 class="form-login-heading">Se conecter</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="Veuillez saisir votre Login" name="login" ngModel required autocomplete="off" autofocus>

          <br>
          <input type="password" class="form-control"placeholder="Veuillez saisir votre mot de passe" name="password" ngModel required>
          <label class="checkbox">
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal">mot de pass oublié ?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>Connexion</button>
          <hr>
          <!-- <div class="login-social-link centered">
            <p>Continuer avec Google ou facebook</p>
            <button class="btn btn-facebook my-5" type="submit" style="margin-right:3px"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-google"></i> </button>
          </div> -->
          
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Mot de passe oublié ?</h4>
              </div>
              <div class="modal-body">
                <p>Entrer  votre email pour réinitialiser le mot de passe.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                <button class="btn btn-theme" type="button">Valider</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
