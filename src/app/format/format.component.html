
  
  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Format : {{format}}</h4>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Prix</th>
                                <th>Catégorie</th>
                                <th>Domaine</th>
                                <th>Action</th>
                              
                            </tr>
                        </thead>
                        <tbody *ngFor="let livre of allItems | filter:searchText | paginate : {itemsPerPage : 5, currentPage: p} ; let i = index" [attr.data-index]="i">
                            <tr *ngIf="!livre.deleted">
                                <td><img src="{{image}}{{livre.idLivre}}" style="height:100px" ></td>
                                <td style="vertical-align: middle;">{{livre.titre}}</td>
                                <td style="vertical-align: middle;">{{livre.auteur}}</td>
                                <td style="vertical-align: middle;">{{livre.prix}}</td>
                                <td style="vertical-align: middle;">{{livre.category?.category}}</td>
                                <td style="vertical-align: middle;">{{livre.domaine}}</td>
                       
                                <td> 
                                  <button class="btn btn-success btn-xs "  style="margin-left: 4%;"><i class="mdi mdi-eye"></i></button>
                                  <button class="btn btn-primary btn-xs" routerLink="/updatelivre/{{livre.idLivre}}"style="margin-left: 4%;"><i class="mdi mdi-border-color"></i></button>
                                  <button class="btn btn-danger btn-xs" (click)="delete(livre.idLivre)"  style="margin-left: 4%;"><i class="mdi mdi-delete"></i></button>
                               </td>
                            </tr>
                         </tbody>   
                        </table>
                        <pagination-controls (pageChange)="p = $event" nextLabel="Suivant" previousLabel="Précedent"></pagination-controls>
                </div>

            </div>
        </div>
    </div>
</div>
