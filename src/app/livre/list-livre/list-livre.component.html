  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Basic Datatable</h5>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Format</th>
                                <th>Prix</th>
                                <th>Cat√©gorie</th>
                                <th>Domaine</th>
                                <th>Description</th>
                              
                            </tr>
                        </thead>
                        <tbody *ngFor="let livre of allLivres">
                            <tr *ngIf="!livre.deleted">
                                <td><img src="{{image}}{{livre.idLivre}}" style="height:100px" ></td>
                                <td>{{livre.titre}}</td>
                                <td>{{livre.titre}}</td>
                                <td>{{livre.auteur}}</td>
                                <td>{{livre.format}}</td>
                                <td>{{livre.prix}}</td>
                                <td>{{livre.category?.category}}</td>
                       
                                <td> 
                                  <button class="btn btn-success btn-xs "  style="margin-left: 4%;"><i class="mdi mdi-eye"></i></button>
                                  <button class="btn btn-primary btn-xs" routerLink="/updatelivre/{{livre.idLivre}}"style="margin-left: 4%;"><i class="mdi mdi-border-color"></i></button>
                                  <button class="btn btn-danger btn-xs" (click)="delete(livre.idLivre)"  style="margin-left: 4%;"><i class="mdi mdi-delete"></i></button>
                               </td>
                            </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
