
  
  <a class="btn btn-info m-4" href="/addlivre">Ajouter</a>
  <div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Liste des livres</h4>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Format</th>
                                <th>Prix</th>
                                <th>Cat√©gorie</th>
                                <th>Domaine</th>
                                <th>Description</th>
                              
                            </tr>
                        </thead>
                        <tbody *ngFor="let livre of allLivres">
                            <tr>
                                <td><img src="{{image}}{{livre.idLivre}}" style="height:100px" ></td>
                                <td>{{livre.titre}}</td>
                                <td>{{livre.titre}}</td>
                                <td>{{livre.auteur}}</td>
                                <td>{{livre.format}}</td>
                                <td>{{livre.prix}}</td>
                                <td>{{livre.category?.category}}</td>
                       
                                <td> 
                                  <a class="btn"><i class="mdi mdi-eye" style="font-size: 180%;"></i></a>
                                  <a routerLink="/updatelivre/{{livre.idLivre}}"><i class="mdi mdi-border-color" style="font-size: 170%;"></i></a>
                                  <a class="btn" (click)="delete(livre.idLivre)"><i class="mdi mdi-delete" style="font-size: 180%;color: red;"></i></a>
                               </td>
                            </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
